<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./task.css">
</head>
<body>
    <h1>Employee Registaration Form</h1>
    <div class="container">
       <div class="center">
        <div class="row">
            <div class="col-10">
                <label for="fname">ID:</label>
            </div>
            <div class="col-90">
                <input type="number" id="fname" name="ID" placeholder="Enter your ID number">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="fname">First Name:</label>
            </div>
            <div class="col-90">
                <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="lname">Last Name:</label>
            </div>
            <div class="col-90">
                <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="email">Email:</label>
            </div>
            <div class="col-90">
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
        </div>
        
        <div class="row">
            <div class="col-10">
                <label for="dob">Date Of Birth:</label>
            </div>
            <div class="col-90">
                <input type="Date" id="dob" name="dob">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="address">Age:</label>
            </div>
            <div class="col-90">
                <input type="number" id="Age" name="Age" placeholder="Enter your correct Age">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="address">Salary:</label>
            </div>
            <div class="col-90">
                <input type="number" id="Salary" name="Salary" placeholder="Salary">
            </div>
        </div>
        <div class="row">
            <div class="col-10">
                <label for="address">Status:</label>
            </div>
            <div class="col-90">
                <input type="checkbox" name="Active" value="male"/>Active
                <input type="checkbox"  name="InActive" value="female"/>InActive
            </div>

            <div class="col-90">
                <input type="button" class="submit" name="submit" value="submit"/>
                <input type="button" class="cancel" name="cancel" value="cancel"/>
            </div>
       </div>
    </div>


           
       
  
</body>
</html>
